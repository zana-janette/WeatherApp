<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wheather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/ac58e4991c.js"></script>

<body>
    <div class="wheather-box">
        <header class="row">
     
                <h1 class="main-title col-12"> <i class="fa fa-sun-o" aria-hidden="true"></i> WheatherApp </h1>
                <div class="time col-12" id="dater"></div>
                <div class="time col-12" id="timer"></div>
            
        </header>
        <div class="row">
            <div class="content col-12">
            <h2 class="location"></h2> 
            <img id="wheather-icon" src=""/>
            <h4 class="wheather-description"></h4>
            <h3 class="temp"></h3>
            <button  id="unitButton" class="celsius"></button>
          
          
            </div>    
        </div>
